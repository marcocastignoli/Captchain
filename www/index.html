<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js" type="application/javascript"></script>
    <script src="./piexif.js"></script>
</head>

<body>
    <div id="captchain"></div>
    <script src="./captchain.js"></script>
    <script>
        async function init() {
            let captchain = new Captchain()
            await captchain.load('#captchain')
            captchain.addEventListener('onVerifyEnd', (e) => {
                if (e.detail.success) {
                    console.log('Verified: ', e.detail);
                }
            });
        }
        init()
    </script>
</body>

</html>
